<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emoji Finder <span class="emoji-title">üîç</span></h1>
            <p>Search for emojis and copy them with a click!</p>
        </header>

        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="search-input" placeholder="Search for emojis (e.g., 'happy', 'food')">
                <button id="clear-btn" aria-label="Clear search"><i class="fas fa-times"></i></button>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>

        <div class="results-container">
            <div class="results-count" id="results-count"></div>
            <div class="emoji-grid" id="emoji-results"></div>
        </div>

        <div class="copy-notification" id="copy-notification">
            <span>Copied to clipboard! ‚úì</span>
        </div>
    </div>
    
    <footer>
        <p>Made with ‚ù§Ô∏è | <span id="current-year"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
